<html>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <body class="bg-dark">
        <div class="container text-light my-5">
            <div class="display-1 my-2">Meal Plan</div>
            <div class="display-5 my-2" id="time"></div>
        </div>
        
        <div class="card my-5 py-3">
            <div class="card-body">
                <h5 class="card-title display-4">BreakFast</h5>
                <p class="card-text fs-5">Early Morning Meal</p>
            </div>
            <div class="container my-3">
                <button class="btn btn-danger" id="bf-cancel" type="button">-</button>
                <div class="fs-5" id="bf-result"></div>
            </div>
            <div class="form-group container d-flex flex-row">
                <input class="form-control" type="text" id="bf-item">
                <button class="btn btn-success" id="bf-submit" type="submit">+</button>
            </div>
        </div>

        <div class="card my-5 py-3">
            <div class="card-body">
                <h5 class="card-title display-4">Lunch</h5>
                <p class="card-text fs-5">Mid Day Meal</p>
            </div>
            <div class="container my-3">
                <button class="btn btn-danger" id="l-cancel" type="button">-</button>
                <div class="fs-5" id="l-result"></div>
            </div>
            <div class="form-group container d-flex flex-row">
                <input class="form-control" type="text" id="l-item">
                <button class="btn btn-success" id="l-submit" type="submit">+</button>
            </div>
        </div>

        <div class="card my-5 py-3">
            <div class="card-body">
                <h5 class="card-title display-4">Dinner</h5>
                <p class="card-text fs-5">Meal Before Sleep</p>
            </div>
            <div class="container my-3">
                <button class="btn btn-danger" id="d-cancel" type="button">-</button>
                <div class="fs-5" id="d-result"></div>
            </div>
            <div class="form-group container d-flex flex-row">
                <input class="form-control" type="text" id="d-item">
                <button class="btn btn-success" id="d-submit" type="submit">+</button>
            </div>
        </div>
        
        
        

        <script src="./script.js"></script>
    </body>
</html>
